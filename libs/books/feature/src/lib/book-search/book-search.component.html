<form [formGroup]="searchForm" (ngSubmit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button aria-label="search" mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchForm.value.term; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let bookItem of books$|async">
      <div class="book--title">
        {{ bookItem.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ bookItem.coverUrl }}" loading="lazy" alt="Book Content Loading"/>
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ bookItem.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ bookItem.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ bookItem.publishedDate | date:'shortDate'}}
          </div>
          <p>{{bookItem.description}}</p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="bookItem.isAdded"
              id="want_to_read" aria-label="Want to Read"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a aria-label="JavaScript" (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
