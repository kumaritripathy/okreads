<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      [placeholder]="bookConstant.BOOK_SEARCH.PLACEHOLDER_TEXT"
      formControlName="term"
    />
    <button mat-icon-button matSuffix>
      <mat-icon data-testing="search-button">{{bookConstant.BOOK_SEARCH.SEARCH}}</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid" data-testing="books-list">
    <div class="book" data-testing="book-item" *ngFor="let book of books$|async">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" loading="lazy" alt="Book Content Loading"/>
        </div>
        <div class="book--content--info">
          <div data-testing="book-author-name"><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div data-testing="book-published-date">
            <strong>Published:</strong> {{ formatDate(book.publishedDate) }}
          </div>
          <p data-testing="book-description" [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="book.isAdded || book.finished"
              id="want_to_read" aria-label="Want to Read"
              data-testing="add-book"
            >
            {{ b.finished ? 'Finished' : 'Want to read'}} 
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      {{bookConstant.BOOK_SEARCH.SEARCH_EXAMPLE_TEXT}}<a (click)="searchExample()"
        >{{bookConstant.BOOK_SEARCH.JAVASCRIPT}}</a
      >".
    </p>
  </div>
</ng-template>
