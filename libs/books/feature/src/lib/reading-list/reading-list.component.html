<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" data-testing="reading-item" *ngFor="let book of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="book.coverUrl" loading="lazy" alt="Readlist Loading" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ book.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ book.authors.join(',') }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' +book.title + ' from reading list'"
        data-testing="remove-book"
        (click)="removeFromReadingList(book)"
      >
        <mat-icon>{{readingListConstant.READING_LIST.REMOVE_CIRCLE}}</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">{{readingListConstant.READING_LIST.EMPTY_LIST_TEXT}}</p>
</ng-template>
